<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Calculator</title>
</head>
<body>
    <div class="wrap">
        <div class="line"></div>
        <div class="button"></div>
    </div>
    <div class="container">
        <div class="screen"><p class="result"></p></div>
        <div class="num">
            <span><i>C</i></span>
            <span><i>/</i></span>
            <span><i>*</i></span>
            <span><i>7</i></span>
            <span><i>8</i></span>
            <span><i>9</i></span>
            <span><i>-</i></span>
            <span><i>4</i></span>
            <span><i>5</i></span>
            <span><i>6</i></span>
            <span><i>+</i></span>
            <span><i>1</i></span>
            <span><i>2</i></span>
            <span><i>3</i></span>
            <span><i>0</i></span>
            <span><i>Ans</i></span>
            <span><i>.</i></span>
            <span><i>=</i></span>
        </div>
    </div>
    <script src="js.js" async></script>
    <script src="change.js" async></script>
</body>
</html>
